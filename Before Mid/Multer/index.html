<!DOCTYPE html>
<html>
  <head>
    <title>Multer File Uploader</title>
  </head>
  <body>
    <h2>Upload File</h2>
    <form
      action="http://localhost:3000/upload"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="myFile" />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
